<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/833028dc4e.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
      <button class="choice" id="rock"><i class="fa-sharp fa-solid fa-hand-fist" id="add-element-btn" width="200" height="200"></i></button>
      <button class="choice" id="paper"><i class="fa-sharp fa-solid fa-hand" id="add-element-btn" width="200" height="200"></i></i></button>
      <button class="choice" id="scissors"><i class="fa-sharp fa-solid fa-hand-scissors" id="add-element-btn" width="200" height="200"></i></button>
    </div>
    <div class="scoreboard">
      <div id="player-score">Player: 0</div>
      <div id="computer-score">Computer: 0</div>
    </div>
    <div id="result"></div>
    <div id="game-container"></div>


    <script src="assets/script/script.js"></script>
</body>
</html>
